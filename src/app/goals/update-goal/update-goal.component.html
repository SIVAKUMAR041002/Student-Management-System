<mat-card class="container" style="margin-top: 100px;">
    <mat-card-header>
      <mat-card-title>Update Goal</mat-card-title>
    </mat-card-header>
    <form id="goalForm" #goalForm="ngForm" (ngSubmit)="updateGoal()">
      <div class="mat-form-row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Goal</mat-label>
          <input matInput type="text" id="goalName" [(ngModel)]="goal.goalName" name="goalName" required>
          <mat-error *ngIf="goalForm.controls['goalName']?.invalid && goalForm.controls['goalName']?.touched">
            Goal is required.
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="mat-form-row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startPicker" id="startDate" [(ngModel)]="goal.startDate" name="startDate" required>
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
          <mat-error *ngIf="goalForm.controls['startDate']?.invalid && goalForm.controls['startDate']?.touched">
            Start Date is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endPicker" id="endDate" [(ngModel)]="goal.endDate" name="endDate" required>
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
          <mat-error *ngIf="goalForm.controls['endDate']?.invalid && goalForm.controls['endDate']?.touched">
            End Date is required.
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="mat-form-row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Current Status</mat-label>
          <mat-select id="goalStatus" [(ngModel)]="goal.goalStatus" name="goalStatus" required>
            <mat-option value="Not Started">Not Started</mat-option>
            <mat-option value="In Progress">In Progress</mat-option>
            <mat-option value="Completed">Completed</mat-option>
            <mat-option value="Suspended">Suspended</mat-option>
          </mat-select>
          <mat-error *ngIf="goalForm.controls['goalStatus']?.invalid && goalForm.controls['goalStatus']?.touched">
            Current Status is required.
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="button-row">
        <button mat-raised-button class="add-goal-btn" type="submit" [disabled]="goalForm.invalid">Update Goal</button>
        <button mat-raised-button class="reset-btn" type="button" (click)="resetForm(goalForm)">Reset</button>
      </div>
    </form>
  </mat-card>
