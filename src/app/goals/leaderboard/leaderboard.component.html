<h3 style="margin-top: 50px; text-align: center; color: #0084ff;">Leaders Board</h3>
<div class="mat-card">
  <mat-card class="rank-card" [ngClass]="getRankCardClass()">
    <div class="rank-content">
      <mat-icon class="rank-icon">{{ getRankIcon() }}</mat-icon>
      <p>{{ getRankMessage() }}</p>
    </div>
  </mat-card>
  <table mat-table [dataSource]="leaderboard" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="background-color: #0084ff;"> Rank </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- AddedBy Column -->
    <ng-container matColumnDef="addedBy">
      <th mat-header-cell *matHeaderCellDef style="background-color: #0084ff;"> User </th>
      <td mat-cell *matCellDef="let element"> {{element.addedBy}} </td>
    </ng-container>

    <!-- TotalPoints Column -->
    <ng-container matColumnDef="totalPoints">
      <th mat-header-cell *matHeaderCellDef style="background-color: #0084ff;"> Total Points </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPoints}} </td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef style="background-color: #0084ff;"> Rating </th>
      <td mat-cell *matCellDef="let element"> {{getRating(element.totalPoints)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
