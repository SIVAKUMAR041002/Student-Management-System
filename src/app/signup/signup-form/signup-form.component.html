<div class="container mt-5" style="margin-top: 100px;">
  <mat-card class="auth-card mx-auto" style="margin-top: 100px;">
    <mat-card-content>
      <h2 class="text-center">Signup</h2>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="auth-form">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" id="password" [(ngModel)]="password" name="password" (ngModelChange)="checkPasswordStrength()" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility('password')" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <ul>
            <li [class.valid]="minLengthValid">At least 8 characters</li>
            <li [class.valid]="upperCaseValid">At least one uppercase letter</li>
            <li [class.valid]="numberValid">At least one number</li>
            <li [class.valid]="specialCharValid">At least one special character</li>
          </ul>
        </mat-form-field>
        

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility('confirmPassword')" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="button-group text-center mt-4">
          <button mat-raised-button color="primary" type="submit" class="w-100 signup-btn">Signup</button>
          <button mat-button type="button" (click)="signupForm.resetForm()" class="w-100 reset-btn">Reset</button>
        </div>

        <div class="signup-link text-center mt-3">
          <p>Existing User? <a routerLink="/login">Login here</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
