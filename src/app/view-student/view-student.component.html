<div class="student-details-container">
    <mat-card class="student-details-card" style="margin-top: 150px;">
      <mat-card-header>
        <mat-card-title>Student Details</mat-card-title>
        <button mat-icon-button class="back-button" color="primary" (click)="goBack()">
          <mat-icon class="blue-icon">arrow_back</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <span class="mat-body-1"><strong>Name: </strong></span>
            <span>{{student.name}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <span class="mat-body-1"><strong>Gender: </strong></span>
            <span>{{student.gender}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <span class="mat-body-1"><strong>Age: </strong></span>
            <span>{{student.age}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <span class="mat-body-1"><strong>Date of Birth: </strong></span>
            <span>{{student.dob}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <span class="mat-body-1"><strong>Email Id: </strong></span>
            <span>{{student.eid}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <span class="mat-body-1"><strong>Phone Number: </strong></span>
            <span>{{student.phno}}</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <span class="mat-body-1"><strong>Course: </strong></span>
            <span>{{student.course}}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
