<div mat-dialog-title class="dialog-title">
    <span class="dialog-title-text" style="color: white;">Confirmation</span>
    <button mat-icon-button class="close-button" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div mat-dialog-content class="dialog-content" style="background-color: #f0f8ff;">
    <p class="dialog-item">{{ data.message }}</p>
  </div>
  
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button class="action-button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" class="action-button" (click)="onConfirm()">Confirm</button>
  </div>
