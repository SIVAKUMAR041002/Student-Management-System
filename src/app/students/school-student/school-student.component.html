<div class="container">
    <h3 style="margin-top: 50px; text-align: center; color: #0084ff;">School Students</h3>
  
    <!-- Filters Row -->
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 20px;">
      <!-- Search Field -->
      <mat-form-field appearance="fill" style="flex: 1; min-width: 200px; margin-right: 10px; margin-left: 20px;">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
  
      <!-- Filter by Gender -->
      <mat-form-field appearance="fill" style="flex: 1; min-width: 200px; margin-right: 10px;">
        <mat-label>Filter by Gender</mat-label>
        <mat-select (selectionChange)="applyGenderFilter($event.value)" [(value)]="selectedGender">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let gender of genders" [value]="gender">{{ gender }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Filter by Course -->
      <mat-form-field appearance="fill" style="flex: 1; min-width: 200px;">
        <mat-label>Filter by Course</mat-label>
        <mat-select (selectionChange)="applyCourseFilter($event.value)" [(value)]="selectedCourse">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let course of courses" [value]="course">{{ course }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Table -->
    <table mat-table [dataSource]="filteredStudents" class="mat-elevation-z8" style="margin-left: 20px;">
      <!-- Define columns here -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="background-color: #0084ff; color: white;">Name</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(0, 132, 255); color: white;">Gender</th>
        <td mat-cell *matCellDef="let student">{{ student.gender }}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(0, 132, 255); color: white;">Age</th>
        <td mat-cell *matCellDef="let student">{{ student.age }}</td>
      </ng-container>
      <ng-container matColumnDef="eid">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(0, 132, 255); color: white;">Email Id</th>
        <td mat-cell *matCellDef="let student">{{ student.eid }}</td>
      </ng-container>
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(0, 132, 255); color: white;">Course</th>
        <td mat-cell *matCellDef="let student">{{ student.course }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(0, 132, 255); color: white;">Action</th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="accent" (click)="onView(student.id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>
  </div>
