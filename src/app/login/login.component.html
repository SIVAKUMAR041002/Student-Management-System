<div class="container mt-5">
  <!-- Login Card -->
  <mat-card class="auth-card mx-auto" style="margin-top: 170px; margin-bottom: 170px;">
    <mat-card-content>
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput id="username" [(ngModel)]="username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" id="password" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div style="margin-left: 230px;">
          <a routerLink="/forgot">Forgot Password?</a>
        </div>

        <div class="button-group text-center mt-4">
          <button mat-raised-button color="primary" type="submit" class="w-100 login-btn">Login</button>
          <button mat-button type="button" (click)="loginForm.resetForm()" class="w-100 reset-btn">Reset</button>
        </div>

        <div class="signup-link text-center mt-3">
          <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
