<mat-grid-list cols="2" rowHeight="1:1">

  <mat-grid-tile>
    <mat-card style="width: 400px; height: 400px;">
      <mat-card-header>
        <mat-card-title>Department Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content style="display: flex; justify-content: center; align-items: center; height: 100%; padding: 10px;">
        <canvas baseChart
                [data]="pieChartData"
                [options]="pieChartOptions"
                [type]="pieChartType">
        </canvas>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- First Column: Bar Chart -->
  <mat-grid-tile>
    <mat-card style="width: 400px; height: 400px;">
      <mat-card-header>
        <mat-card-title>Age Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content style="display: flex; justify-content: center; align-items: center; height: 100%; padding: 10px;">
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType">
        </canvas>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- Second Column: Pie Chart -->

</mat-grid-list>

<!-- Off-Canvas Panel -->
<!-- Off-Canvas Panel -->
<div class="off-canvas" [ngClass]="{'open': isOffCanvasOpen}">
  <div class="off-canvas-header">
    <h3 class="off-canvas-title">{{ selectedCourse }} - Student List</h3> <!-- Display selected course here -->
    <button mat-icon-button class="close-button" (click)="closeOffCanvas()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="off-canvas-content">
    <table mat-table [dataSource]="selectedStudents" class="student-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let student">{{ student.age }}</td>
      </ng-container>

      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Email Id</th>
        <td mat-cell *matCellDef="let student">{{ student.eid }}</td>
      </ng-container>

      <!-- Header and Row Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
