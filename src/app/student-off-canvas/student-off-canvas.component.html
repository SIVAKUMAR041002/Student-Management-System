<aside class="off-canvas">
    <button (click)="close()">Close</button>
    <div *ngIf="students.length">
      <ul>
        <li *ngFor="let student of students">
          {{ student.name }} - {{ student.age }} - {{ student.course }}
        </li>
      </ul>
    </div>
    <div *ngIf="!students.length">
      No students found.
    </div>
  </aside>
